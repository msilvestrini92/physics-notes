name: Build PDFs

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    strategy:
      matrix:
        note: [ "tensors-for-beginners" ]

    steps:
      - uses: actions/checkout@v4

      - name: Compile LaTeX for ${{ matrix.note }}
        uses: xu-cheng/latex-action@v3
        with:
          working_directory: ${{ matrix.note }}
          root_file: main.tex

      - name: Prepare deployment directory
        run: |
          mkdir -p deploy
          cp ${{ matrix.note }}/main.pdf deploy/${{ matrix.note }}.pdf
          cp index.html deploy/ || true

      - name: Deploy PDFs
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: deploy
          keep_files: true
